name: Python Linting
on: 
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **/*.py

      # Step 1: Logic and Syntax Check (Linting)
      - name: Run Ruff Lint
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: astral-sh/ruff-action@v1
        with:
          # 'check' looks for bugs, unused imports, and undefined variables
          args: "check ${{ steps.changed-files.outputs.all_changed_files }}"

      # Step 2: Visual Style Check (Formatting)
      - name: Run Ruff Format Check
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: astral-sh/ruff-action@v1
        with:
          # 'format --check' ensures the code follows PEP 8 style
          # --preview handles the unstable output-format warning
          args: "format --check --preview ${{ steps.changed-files.outputs.all_changed_files }}"
