name: Ruff Linting

on:
  pull_request:
    # Triggers on open, update (synchronize), and reopen by default
    types: [opened, synchronize, reopened]
    branches:
      - main  # Adjust this to your default branch name

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Ruff
        uses: astral-sh/ruff-action@v3
        with:
          # This runs 'ruff check' by default. 
          # You can add '--fix' to args if you want it to suggest fixes,
          # but usually, for CI, you just want it to pass/fail.
          args: "check"
          
      # Optional: Add a step to check formatting as well
      - name: Check Formatting
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"
