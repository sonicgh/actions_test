name: Ruff Linting

on:
  pull_request:
    # Triggers on open, update (synchronize), and reopen by default
    types: [opened, synchronize, reopened]
    branches:
      - main  # Adjust this to your default branch name

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Ruff (Linter)
        uses: astral-sh/ruff-action@v3
        with:
          # This shows code logic suggestions
          args: "check --diff"

      - name: Check Formatting
        uses: astral-sh/ruff-action@v3
        with:
          # This shows exactly which spaces/indentation to change
          args: "format --diff"
